<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 40px auto; }
    .field { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.25rem; }
    input[type="text"] {
      width: 100%; padding: 0.5rem; box-sizing: border-box;
    }
    button {
      padding: 0.5rem 1rem; cursor: pointer;
    }
    .flash { padding: 0.5rem; margin-bottom: 1rem; border-radius: 4px; }
    .flash.error { background-color: #ffe0e0; }
    .flash.success { background-color: #e0ffe0; }
  </style>
</head>
<body>

  <h1>Inloggen</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('login') }}">
    <div class="field">
      <label for="user_id">Gebruikers-ID</label>
      <input type="text" id="user_id" name="user_id"
             value="{{ user_id or '' }}" required>
    </div>

    <button type="submit">Inloggen</button>
  </form>

</body>
</html>
