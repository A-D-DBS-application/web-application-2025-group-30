{% extends "layout.html" %}
{% block content %}
<div class="login-container">
  <div class="login-box">
    <h2>Welcome Back</h2>
    
    {% if error %}
    <div style="color: var(--danger); margin-bottom: 1rem; padding: 0.5rem; background: #fee2e2; border-radius: 4px;">
        {{ error }}
    </div>
    {% endif %}
    
    <form action="/auth/login" method="POST">
      <div class="form-group">
        <label for="username">Username / Email</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />
      </div>
      <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
    </form>

    <div id="register" style="margin-top: 2rem; padding-top: 2rem; border-top: 2px dashed #e5e7eb;">
      <h3 style="color: var(--primary); margin-top: 0;">Register</h3>
      <form action="/auth/register" method="POST">
          <div class="form-group">
            <label for="regUsername">Username</label>
            <input type="text" id="regUsername" name="username" required />
          </div>
          <div class="form-group">
            <label for="regRole">Role</label>
            <select id="regRole" name="role" onchange="toggleCompanyName()">
              <option value="employee" selected>Employee</option>
              <option value="manager">Manager</option>
            </select>
          </div>
          <div class="form-group" id="companyNameGroup" style="display: none;">
            <label for="regCompanyName">Company Name <span style="color: var(--info); font-size: 0.9em;">(Only for new managers)</span></label>
            <input type="text" id="regCompanyName" name="company_name" placeholder="e.g., Acme Corp" />
          </div>
          <div class="form-group">
            <label for="regCode">Company Registration Code <span style="color: var(--info); font-size: 0.9em;">(For employees joining existing company)</span></label>
            <input type="text" id="regCode" name="registration_code" placeholder="e.g., ABC123XY" style="text-transform: uppercase;" />
          </div>
          <button type="submit" class="btn btn-success" style="width: 100%;">Register & Login</button>
      </form>
    </div>
  </div>
</div>

<script>
function toggleCompanyName() {
  const role = document.getElementById('regRole').value;
  const companyNameGroup = document.getElementById('companyNameGroup');
  
  if (role === 'manager') {
    companyNameGroup.style.display = 'block';
  } else {
    companyNameGroup.style.display = 'none';
  }
}
</script>
{% endblock %}
