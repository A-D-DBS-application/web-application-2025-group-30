{% extends "layout.html" %}
{% block content %}
<div class="login-container">
  <div class="login-box">
    <h2>Welcome Back</h2>
    
    {% if error %}
    <div style="color: var(--danger); margin-bottom: 1rem; padding: 0.5rem; background: #fee2e2; border-radius: 4px;">
        {{ error }}
    </div>
    {% endif %}
    
    <form action="/auth/login" method="POST">
      <div class="form-group">
        <label for="username">Username / Email</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />
      </div>
      <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
    </form>
    
    <div style="margin-top: 1.5rem; border-top: 1px solid #e5e7eb; padding-top: 1rem;">
      <p style="color: var(--text-light);">Don't have an account?</p>
      <a href="#register" class="btn btn-secondary" style="width: 100%; text-align: center; display: block; box-sizing: border-box;">Create Account</a>
    </div>

    <div id="register" style="margin-top: 2rem; padding-top: 2rem; border-top: 2px dashed #e5e7eb;">
      <h3 style="color: var(--primary); margin-top: 0;">Register</h3>
      <form action="/auth/register" method="POST">
          <div class="form-group">
            <label for="regUsername">Username</label>
            <input type="text" id="regUsername" name="username" required />
          </div>
          <div class="form-group">
            <label for="regRole">Role</label>
            <select id="regRole" name="role">
              <option value="employee" selected>Employee</option>
              <option value="manager">Manager</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success" style="width: 100%;">Register & Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
