{% extends "layout.html" %}
{% block content %}
<div class="login-container">
  <div class="login-box">
    <h2>Welcome Back</h2>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username / Email</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />
      </div>
      <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
    </form>
    
    <p id="loginError" style="color: var(--danger); margin-top: 1rem;"></p>
    
    <div style="margin-top: 1.5rem; border-top: 1px solid #e5e7eb; padding-top: 1rem;">
      <p style="color: var(--text-light);">Don't have an account?</p>
      <button id="showRegister" class="btn btn-secondary" style="width: 100%;">Create Account</button>
    </div>

    <form id="registerForm" style="display:none; margin-top:1.5rem; text-align: left;">
      <h3 style="color: var(--primary); margin-top: 0;">Register</h3>
      <div class="form-group">
        <label for="regUsername">Username</label>
        <input type="text" id="regUsername" name="username" required />
      </div>
      <div class="form-group">
        <label for="regRole">Role</label>
        <select id="regRole">
          <option value="employee" selected>Employee</option>
          <option value="manager">Manager</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success" style="width: 100%;">Register & Login</button>
      <button type="button" id="cancelRegister" class="btn btn-secondary" style="width: 100%; margin-top: 0.5rem;">Cancel</button>
    </form>
  </div>
</div>
{% endblock %}
