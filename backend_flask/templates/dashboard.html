{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="card">
        <h2>My Shifts</h2>
        <div id="myShiftsList">
            <p style="color: var(--text-light);">Loading your shifts...</p>
        </div>
    </div>

    <div class="card">
        <h2>Available Shifts</h2>
        <p style="color: var(--text-light); margin-bottom: 1rem;">Subscribe to shifts you are available for.</p>
        <div id="availableShiftsList">
            <p style="color: var(--text-light);">Loading available shifts...</p>
        </div>
    </div>

    <div class="card">
        <h2>Manage Availability</h2>
        <form id="availabilityForm">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label>Start Date/Time</label>
                    <input type="datetime-local" id="availStart" required>
                </div>
                <div class="form-group">
                    <label>End Date/Time</label>
                    <input type="datetime-local" id="availEnd" required>
                </div>
            </div>
            <div class="form-group">
                <label>Note (Optional)</label>
                <input type="text" id="availNote" placeholder="e.g. Prefer morning shifts">
            </div>
            <button type="submit" class="btn btn-secondary">Submit Availability</button>
        </form>
    </div>
</div>
{% endblock %}
