{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="card">
        <h2>Edit Event</h2>
        <form action="/events/{{ event.id }}/update" method="POST">
            <div class="form-group">
                <label>Title</label>
                <input type="text" name="title" value="{{ event.title }}" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea name="description" rows="3">{{ event.description or '' }}</textarea>
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="date" name="date" value="{{ date }}" required>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label>Start Time</label>
                    <input type="time" name="start_time" value="{{ start_time }}" required>
                </div>
                <div class="form-group">
                    <label>End Time</label>
                    <input type="time" name="end_time" value="{{ end_time }}" required>
                </div>
            </div>
            <div class="form-group">
                <label>Location (Room)</label>
                <input type="text" name="location" value="{{ event.location or '' }}" required>
            </div>
            <div class="form-group">
                <label>Personnel Needed</label>
                <input type="number" name="capacity" min="1" value="{{ event.capacity }}" required>
            </div>
            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-primary" style="flex: 1;">Save Changes</button>
                <a href="{{ url_for('main.manager') }}" class="btn btn-secondary" style="flex: 1; text-align: center; text-decoration: none; display: flex; align-items: center; justify-content: center;">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
